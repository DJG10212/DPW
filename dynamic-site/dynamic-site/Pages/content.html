<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{self._movie._title} | Dynamic Site</title>
<link rel="stylesheet" type="text/css" href="../css/main.css" />
</head>

<body>
	<header>
    		<img src="../img/logo.png" class="logo" alt="logo">
        <nav>
            <ul>
                <li><a href="?movie=Jurassic World">Jurassic World</a></li>
                <li class="border"><a href="?movie=The Avengers">Avengers</a></li>
                <li class="border"><a href="?movie=Age of Ultron">Age of Ultron</a></li>
                <li class="border"><a href="?movie=Ironman 3">Ironman 3</a></li>
                <li class="border"><a href="?movie=The Dark Knight Rises">Dark Knight Rises</a></li>
            </ul>
        </nav>
    </header>
    </div>
    	<section class="movies">
        <div class="moviePage">
        <img src="img/{self.movie._image_name}" alt="{self.movie._image_name}">
        </div>
        <div class="moviePage">
        <h1>{self.movie._title}</h1>
        <h3>Directed By: {self.movie._director}</h3>
        <h4>Box Office Opening: {self.movie._box_office}</h4>
        <h4>Top Cast: {self.movie._main_cast}</h4>
        <p>{self.movie._description}</p>
        </div>
        </section>
</body>
</html>
